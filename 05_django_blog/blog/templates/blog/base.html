<!-- blog/templates/blog/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Il Mio Fantastico Blog</title>
</head>
<body>
        {% if messages %}
        {% for message in messages %}
            <div class="alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <header>

<nav>
    <a href="{% url 'blog-home' %}">Home</a>
    <a href="{% url 'blog-about' %}">About</a>
    <a href="{% url 'blog-contact' %}">Contattaci</a>
    
    {% if user.is_authenticated %}
        <a href="{% url 'post-create' %}">Crea Post</a>
                <form style="display: inline;" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" style="background:none; border:none; padding:0; color:blue; text-decoration:underline; cursor:pointer;">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Registrati</a>
    {% endif %}
</nav>
    </header>

    <main>
        <!-- Questo Ã¨ il "buco" che i figli riempiranno con il loro contenuto unico -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - Il Mio Blog</p>
    </footer>
</body>
</html>
